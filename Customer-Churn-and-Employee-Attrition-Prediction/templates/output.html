<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{css_url}}">
</head>

<body>
    <header>
        <h1>{{title}}</h1>
    </header>
    <main>
        <form action="" class="main-form" id="output-form">
            <div class="form-row output-form-row">
                <span class="question">Prediction: </span>
                <span class="answer">{{prediction}}</span></div>
            <div class="form-row output-form-row">
                <span class="question">Result: </span>
                <span class="answer">{{result}}</span></div>
            <!-- <div class="form-row">
                <span class="question">Accuracy: </span>
                <span class="answer">{{accuracy}}%</span></div> -->
            <div class="container">
                <a href="/" class="button">Go Back</a>
            </div>
        </form>
    </main>
</body>

</html>
